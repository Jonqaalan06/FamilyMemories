      <div class="row justify-content-center">
        <div class="col-7 text-center">
          <p class="text-black">Names seperate with comma ","</p>
          <select class="js-multiple-select form-control" multiple="multiple">

            <option>Robert</option>
            <option>Jorge</option>
            <option>Mark</option>
            <option>Luke</option>
            <option>John</option>
            <option>James</option>

            <option>Ronnie</option>
          </select>
        </div>
      </div>
    </div>
  </div>
